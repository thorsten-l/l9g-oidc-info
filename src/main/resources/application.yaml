spring:
  application:
    name: l9g-app1-service
  profiles:
    active: default
  config:
    import: optional:file:config.yaml

  messages:
    basename: messages
    encoding: UTF-8

  security:
    oauth2:
      client:
        registration:
          app:
            client-id: nix
            client-secret: "*** not set ***"
            scope: openid,profile,email,roles
        provider:
          app:
            issuer-uri: https://id.dev.sonia.de/realms/dev
            user-name-attribute: preferred_username

  ssl:
    bundle:
      jks:
        web-server:
          key:
            alias: "server"
            password: "*** unset ***"
          keystore:
            location: "file:server.p12"
            password: "*** unset ***"
            type: "PKCS12"

logging:
  pattern:
    console: "%date{yyyy-MM-dd HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %logger:%line - %yellow(%msg %n)"
  level:
    root: INFO
    com.zaxxer.hikari.pool.HikariPool: ERROR
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR

server:
  port: 8443
  servlet:
    context-path: /
    session:
      timeout: 9h
  ssl:
    bundle: "web-server"

      
management:
  server:
    port: 9091
  endpoints:
    web:
      exposure:
        include: info,health,metrics

app:
  development: false
  oauth2:
    registration-id: app
    client-id: app1-service
  resource-access-roles: app1-service
  default:
    locale: en
